<div>
    <h4>Choose your floor</h4>
    <div *ngFor="let floor of floors$ | async">
        <button (click)="onBuildingSelectClick(floor.floorID)">
            Floor: {{floor.floorName}}<br>
        </button>
    </div>
    <button mat-button (click)="onBackButtonClick()">
        <mat-icon class="mat-icon-style">keyboard_arrow_left</mat-icon>
        Back
    </button>
</div>
