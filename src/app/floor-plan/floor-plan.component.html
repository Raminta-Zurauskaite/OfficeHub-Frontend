<mat-form-field appearance="fill">
    <mat-label>Select workspace</mat-label>
    <mat-select [formControl]="selectedDesk" required>
        <mat-option *ngFor="let desk of allDesks$ | async" [value]="desk.deskID">{{desk.desk_number}}
        </mat-option>
    </mat-select>
    <mat-error *ngIf="selectedDesk.hasError('required')">Please choose table</mat-error>
</mat-form-field>
<br>
<button mat-raised-button type="submit" (click)="onSubmit()" [disabled]="selectedDesk.invalid">Confirm
    booking</button>

<br>
<button mat-raised-button (click)="onBackButtonClick()">Back</button>
