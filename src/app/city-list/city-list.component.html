<div>
    <h4>Choose your city</h4>
    <div *ngFor="let city of cities$ | async">
        <button (click)="onCitySelectClick(city.cityID, city.city_name)">
            {{city.city_name}}<br>
            {{city.country}}
        </button>
    </div>
    <button mat-button (click)="onBackButtonClick()">
        <mat-icon class="mat-icon-style">keyboard_arrow_left</mat-icon>
        Back
    </button>
</div>
