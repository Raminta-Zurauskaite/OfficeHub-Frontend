<div>
    <h4>Choose your building</h4>
    <div *ngFor="let building of buildings$ | async">
        <button (click)="onBuildingSelectClick(building.buildingID)">
            {{building.buildingName}}<br>
            {{building.address}}
        </button>
    </div>
    <button mat-button (click)="onBackButtonClick()">
        <mat-icon class="mat-icon-style">keyboard_arrow_left</mat-icon>
        Back
    </button>
</div>
