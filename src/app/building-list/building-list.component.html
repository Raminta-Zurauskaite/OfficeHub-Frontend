<div>
    <h4>Choose your building</h4>
    <div *ngFor="let building of buildings$ | async">
        <button (click)="onBuildingSelectClick(building.name)">
            {{building.name}}<br>
            {{building.address}}
        </button>
    </div>
    <button (click)="onBackButtonClick()">Back</button>
</div>
