<div>
    <h4>Choose your building</h4>
    <div *ngFor="let building of buildings">
        <button routerLink="/floor" (click)="setCookie(building.name)">
            {{building.name}}<br>
            {{building.address}}
        </button>
    </div>
    <button routerLink="/city" (click)="deleteLastCookie()">Back</button>
</div>
